<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h2>Chào Mừng Bạn Đến Thư Quán  </h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Tạo tài khoản</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Hoặc đăng kí tài khoản</span>
			<input type="username" placeholder="Tên đăng nhập" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Mật khẩu" />
			<button>Đăng Kí</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Đăng Nhập</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Hoặc tài khoản đã đăng kí</span>
			<input type="username" placeholder="Tên đăng nhập" />
			<input type="password" placeholder="Mật khẩu" />
			<a href="#">Quên mật khẩu?</a>
            <a href="index.html">Quay lại trang chủ</a>
			<button >Đăng Nhập</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bạn đã là hội viên rồi ư!</h1>
				<p>Đăng nhập tại đây</p>
				<button class="ghost" id="signIn" >Đăng Nhập</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bạn chưa có tài khoản ư!</h1>
				<p>Đăng kí thành viên ở ngay đây</p>
				<button class="ghost" id="signUp">Đăng Kí</button>
			</div>
		</div>
	</div>
</div>
    <script src="./js/login.js"></script>

</body>
</html>
